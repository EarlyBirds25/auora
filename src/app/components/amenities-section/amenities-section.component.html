<section class="flex overflow-hidden relative flex-col items-center px-20 pt-20 pb-9 mt-2 w-full min-h-[1088px] max-md:px-5 max-md:max-w-full">
    <img src="../../../assets/images/wireframe-11.png" class="object-cover absolute inset-0 size-full bg-black bg-opacity-50" alt="Amenities background" />
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    
    <div class="flex relative flex-col w-full max-w-[1200px] max-md:max-w-full">
      <h2 class=" mb-[47px] self-end mr-10 text-5xl font-bold tracking-tighter leading-snug text-right text-red-50 max-md:mr-2.5 max-md:max-w-full max-md:text-4xl">
        وسائل الراحة والخدمات
      </h2>
  
      <!-- Card Container -->
      <div class="w-full">
        <div dir="rtl" class="hidden md:grid grid-cols-4 gap-4 justify-end text-right">
          <!-- Desktop Cards Layout -->
          <article 
            *ngFor="let card of cards; let i = index" 
            class="group relative w-72 h-52 bg-white bg-opacity-20 border border-white border-opacity-10 backdrop-blur-sm overflow-hidden"
          >
            <!-- المحتوى الرئيسي للكرت -->
            <div class="flex flex-col justify-center items-center px-6 pt-11 pb-6 h-full">
              <img [src]="card.image" class="object-contain w-[57px]" [alt]="card.alt" />
              <p class="dark:text-textLight text-textDark mt-9 text-center font-bold font-['Almarai'] leading-snug">
                {{ card.text }}
              </p>
            </div>
        
            <!-- تفاصيل تظهر عند الـ hover -->
            <div
              class="absolute inset-0 flex items-center justify-center px-4 text-centerbg-slate-900 bg-[#01447b] text-white  opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            >
              {{ features[i] }}
            </div>
          </article>
        </div>
        
          
  
        <!-- Mobile Slider -->
       <!-- Mobile Slider -->
<div class="md:hidden overflow-x-auto no-scrollbar w-full relative">
  <div class="flex gap-4" [style.width.px]="groupedCards.length * 600">
    <!-- كل مجموعة (شريحة) فيها 4 كروت (2x2) -->
    <div
      class="flex flex-wrap gap-4 w-[550px] flex-shrink-0"
      *ngFor="let group of groupedCards; let gi = index"
    >
      <article
        class="w-[calc(50%-8px)] h-52 relative group"
        *ngFor="let card of group; let i = index"
      >
        <div
          class="flex flex-col px-6 pt-11 pb-6 h-full border border-solid bg-white bg-opacity-20 border-white border-opacity-10 transition-transform transform group-hover:scale-105"
        >
          <img
            [src]="card.image"
            class="object-contain self-center w-[57px]"
            [alt]="card.alt"
          />
          <p class="mt-6 text-right text-sm text-white font-bold font-['Almarai']">
            {{ card.text }}
          </p>
        </div>

        <!-- Hover Details -->
        <div
          class="absolute inset-0 flex items-center justify-center bg-[#01447b] text-white opacity-0 group-hover:opacity-100 transition-opacity p-4 text-center"
        >
          {{ features[i + gi * 4] }}
        </div>
      </article>
    </div>
  </div>

  <!-- Dots Indicator -->
</div>
